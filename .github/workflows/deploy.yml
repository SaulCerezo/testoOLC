name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Compilar el proyecto (prebuild se ejecutará automáticamente antes de build según tu script)
      - name: Build project
        run: npm run build

      # Subir los archivos generados para el despliegue
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Desplegar a GitHub Pages
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
